<div class="row">
    
  <table class="table table-striped table-bordered">
    <thead>
      <tr>  
        <th></th>
        <th>Pseudo</th>
        <th>Score</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>

        <!-- <app-un-collegue-tableau *ngFor="let col of collegues" [collegue]=col></app-un-collegue-tableau> -->
        <tr *ngFor="let col of collegues | async | slice:0:limite | filterByPseudo:filtre ">

            <td>
              <div class="image">
                <a href="detail/{{col.pseudo}}">
                  <img src="{{col.image}}">
                </a>
              </div>
            </td>
            <td> <h5>{{col.pseudo | uppercase}}</h5> </td>
            <td> <h5 id="score">{{col.score | score}}</h5> </td>
            <td> <app-likebuttons [collegue]="col"></app-likebuttons> </td>
            
          </tr>
    </tbody>
    

  </table>

</div>
