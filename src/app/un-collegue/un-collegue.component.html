<div class="card" style="width: 15rem; margin: 5px">
  <img class="card-img-top" src="{{collegue._image}}">
  <div class="card-body" style="text-align:center">
    <div class="card-title">{{collegue._nom}}</div>

    <b>{{collegue._score}}</b>

    <app-likebuttons (reaction)="reaction($event)"></app-likebuttons>

  </div>
</div>
