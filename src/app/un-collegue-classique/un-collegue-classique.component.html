<div class="card" style="width: 15rem; margin: 5px">
  <img class="card-img-top" src="{{collegue.image}}">
  <div class="card-body" style="text-align:center">
    <div class="card-title">{{collegue.pseudo}}</div>

    <b id="score">{{collegue.score}}</b>

    <app-likebuttons [collegue]="collegue"></app-likebuttons>

  </div>
</div>
